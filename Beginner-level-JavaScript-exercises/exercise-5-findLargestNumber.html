<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Largest Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        /* Style for the input field */
        input[type="text"] {
            width: 300px; /* Set width to a larger value */
            padding: 10px; /* Add padding for better spacing */
            border: 2px solid #ccc; /* Border color */
            border-radius: 5px; /* Rounded corners */
            font-size: 16px; /* Increase font size */
        }
        /* Style for the button */
        button {
            padding: 10px 15px; /* Add padding for button */
            background-color: #28a745; /* Green background */
            color: white; /* White text */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 16px; /* Increase font size */
        }
        button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        /* Style for the result area */
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            margin-top: 10px; /* Add margin above the result */
        }
    </style>
</head>
<body>

<h1>Find the Largest Number</h1>
<p>Enter numbers separated by commas to find the largest one:</p>

<!-- Input field for numbers -->
<input type="text" id="numbers" placeholder="Enter numbers separated by commas">
<button id="findLargest">Find Largest</button>

<!-- Display the result -->
<pre id="result"></pre>

<a href="../index.html">Back to Index</a>
<script src="../Beginner-level-JavaScript-exercises/exercise-5-findLargestNumber.js"></script>
</body>
</html>

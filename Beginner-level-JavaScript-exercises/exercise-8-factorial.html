<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        input[type="number"] {
            width: 100px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Factorial of a Number</h1>
<p>Enter a number to calculate its factorial:</p>

<input type="number" id="numberInput" min="0" placeholder="Enter a number">
<button id="calculateFactorial">Calculate Factorial</button>

<pre id="result"></pre>

<a href="../index.html">Back to Index</a>
<script src="../Beginner-level-JavaScript-exercises/exercise-8-factorial.js"></script>

</html>

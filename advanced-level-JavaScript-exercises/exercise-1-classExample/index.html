<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Infinite Scroll with Input</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Infinite Scroll Example</h1>
  <label for="itemCount">Enter number of items to load:</label>
  <input type="number" id="itemCount" min="1" value="10">
  <button id="setItems">Set Items</button>
  <div id="content"></div>
  <div id="loading" class="loading">Loading more items...</div>
</div>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Word Occurrences</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../intermediate-level-JavaScript-exercises/exercise-4-countWordOccurrences.js"></script>
</head>
<body>
<h1>Count Word Occurrences</h1>
<textarea id="textInput" rows="4" cols="50" placeholder="Enter text here..."></textarea>
<br>
<button onclick="countWords()">Count Occurrences</button>

<h2>Word Count Results:</h2>
<pre id="result"></pre>
<p id="totalCount"></p>
<a href="../index.html">Back to Index</a>

<script>
    function countWords() {
        const text = document.getElementById("textInput").value;
        const words = text.toLowerCase().match(/\b\w+\b/g);
        const wordCount = {};

        if (words) {
            words.forEach(word => {
                wordCount[word] = (wordCount[word] || 0) + 1;
            });

            document.getElementById("result").textContent = JSON.stringify(wordCount, null, 2);
            document.getElementById("totalCount").textContent = "Total Words: " + words.length;
        } else {
            document.getElementById("result").textContent = "{}";
            document.getElementById("totalCount").textContent = "Total Words: 0";
        }
    }
</script>
<a href="../index.html">Back to Index</a>
<script src="../intermediate-level-JavaScript-exercises/exercise-4-countWordOccurrences.js"></script>
</body>
</html>

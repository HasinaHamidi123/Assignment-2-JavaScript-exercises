<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Prime Numbers</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../intermediate-level-JavaScript-exercises/exercise-5-findPrimeNumbers.js"></script>
</head>
<body>
<h1>Find Prime Numbers</h1>
<label for="limitInput">Enter a limit:</label>
<input type="number" id="limitInput" placeholder="Limit" min="1">
<button onclick="findPrimes()">Find Primes</button>

<h2>Prime Numbers:</h2>
<pre id="result"></pre>
<a href="../index.html">Back to Index</a>

<script>
    function findPrimes() {
        const limit = parseInt(document.getElementById("limitInput").value);
        const primes = [];

        for (let num = 2; num <= limit; num++) {
            let isPrime = true;

            // Check if num is prime
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    isPrime = false;
                    break;
                }
            }

            if (isPrime) {
                primes.push(num);
            }
        }

        document.getElementById("result").textContent = JSON.stringify(primes, null, 2);
    }
</script>
<a href="../index.html">Back to Index</a>
<script src="../intermediate-level-JavaScript-exercises/exercise-5-findPrimeNumbers.js"></script>
</body>
</html>
